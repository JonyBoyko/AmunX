publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  characters: ^1.3.0
  # State Management
  flutter_riverpod: ^2.5.1
  
  # Navigation
  go_router: ^13.0.0
  
  # HTTP Client
  dio: ^5.4.0
  http: ^1.2.0
  
  http_parser: ^4.0.2
  firebase_core: ^2.25.4
  firebase_messaging: ^14.7.9
  flutter_local_notifications: ^17.2.2
  purchases_flutter: ^9.9.8
  url_launcher: ^6.3.0
  device_info_plus: ^10.1.1
  
  # Local Storage
  shared_preferences: ^2.2.2
  path_provider: ^2.1.3
  path: ^1.9.0
  meta: ^1.12.0
  record: ^5.0.2
  livekit_client: ^2.0.0
  
  # UI Components
  cupertino_icons: ^1.0.6
  
  # Internationalization
  intl: ^0.20.2
  flutter_localizations:
    sdk: flutter
  
  # Utilities
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  riverpod: ^2.5.1
  
  # Code Generation
  build_runner: ^2.4.7
  freezed: ^2.4.6
  json_serializable: ^6.7.1
  
  # App Icon Generation
  flutter_launcher_icons: ^0.13.1

flutter:
  generate: true
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/

dependency_overrides:
  record_linux: 1.2.1

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icons/app_icon.png"
  adaptive_icon_background: "#0a0a0f"
  adaptive_icon_foreground: "assets/icons/app_icon_foreground.png"
  min_sdk_android: 21
