version: "2"
sql:
  - schema: "db/migrations"
    queries: "internal/db/queries"
    engine: "postgresql"
    gen:
      go:
        package: "db"
        out: "internal/db"
        emit_json_tags: true
        emit_prepared_queries: false
        emit_interface: true
overrides:
  go:
    rename:
      users: User
      topics: Topic
      episodes: Episode
      comments: Comment
      reactions: Reaction
      live_sessions: LiveSession
      moderation_flags: ModerationFlag
      reports: Report

